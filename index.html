<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline>
        <source src="https://b.zmtcdn.com/data/file_assets/2627bbed9d6c068e50d2aadcca11ddbb1743095925.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Header Content -->
    <header>
        <div class="logo">
            <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="Zomato Logo" />
        </div>

        <ul>
            <li><a href="https://link.zomato.com/xqzv/iwz6g6kg">Get it on Google Play</a></li>
            <li><a href="https://link.zomato.com/xqzv/xigpfha6">Download on the App Store</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main>
        <div>
            <h1>India's #1 Food Delivery App</h1>
            <h2>Experience fast & easy online ordering on the Zomato app</h2>
            <input type="text" placeholder="Search for restaurant, cuisine orb a dish" />
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Copyright &copy; | All rights reserved
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
